<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">

      <div class="nav-bar"></div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" :class="{ 'out-of-stock-image' : !inStock }">
          </div>

          <div class="product-info">
            <div class="cart">Cart {{ cart }}</div>
            <h1>{{ product }}</h1>
            <p v-if="inStock">In stock</p>
            <p v-else>Out of stock</p>
            <button class="button" @click="addToCart" :disabled="!inStock" :class="{ disabledButton : !inStock }">ADD TO CART</button>
            <button class="button" @click="deleteFromCart">DELETE</button>
            <p>{{ description }}</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="c in variants" :key="c.id" @mouseover="updateImage(c.img)" class="color-circle"> {{c.country}}</div>
            <a :href="url">Info</a>
          </div>
        </div>
      </div>

    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

   <script>
      const mountApp = app.mount('#app')
   </script>
  </body>
</html>
